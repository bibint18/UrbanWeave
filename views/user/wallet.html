<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f7f8fa;
            color: #333;
        }

        .container {
            display: flex;
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }

        /* Sidebar styling */
        .sidebar {
            width: 250px;
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-right: 20px;
        }

        .profile {
            display: flex;
            align-items: center;
            flex-direction: column;
            text-align: center;
            margin-bottom: 30px;
        }

        .profile img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .profile h3 {
            font-size: 1.2em;
            font-weight: 600;
        }

        .menu-item {
            margin: 15px 0;
            display: flex;
            align-items: center;
            color: #555;
            text-decoration: none;
            font-size: 1em;
        }

        .menu-item i {
            margin-right: 10px;
            font-size: 1.2em;
        }

        .menu-item:hover {
            color: #007bff;
        }

        /* Main content area styling */
        .main-content {
            flex: 1;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .balance-section {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .balance-card {
            flex: 1;
            padding: 20px;
            border-radius: 8px;
            color: #fff;
            text-align: center;
            font-size: 1.1em;
            font-weight: 600;
        }

        .available-balance {
            background-color: #444;
        }

        .reward-balance {
            background-color: #28a745;
        }

        .pending-balance {
            background-color: #dc3545;
        }

        .payment-history, .prime-benefits {
            margin-top: 20px;
        }

        .prime-benefits h4, .payment-history h4 {
            font-size: 1.2em;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .prime-benefits-item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .prime-benefits-item i {
            font-size: 1.5em;
            margin-right: 10px;
            color: #007bff;
        }

        .add-balance-btn {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            margin-top: 20px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                padding: 10px;
            }

            .sidebar {
                width: 100%;
                margin-bottom: 20px;
            }

            .balance-section {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="profile">
            <img src="https://via.placeholder.com/80" alt="Profile Picture">
            <h3>James Collins</h3>
        </div>
        <a href="#" class="menu-item"><i class="fas fa-wallet"></i> Your Wallet</a>
        <a href="#" class="menu-item"><i class="fas fa-box"></i> Your Orders</a>
        <a href="#" class="menu-item"><i class="fas fa-shipping-fast"></i> Open Orders</a>
        <a href="#" class="menu-item"><i class="fas fa-times-circle"></i> Cancelled Orders</a>
        <a href="#" class="menu-item"><i class="fas fa-heart"></i> Wishlist</a>
        <a href="#" class="menu-item"><i class="fas fa-map-marker-alt"></i> Addresses</a>
        <a href="#" class="menu-item"><i class="fas fa-credit-card"></i> Payment Options</a>
        <a href="#" class="menu-item"><i class="fas fa-user-cog"></i> Login & Security</a>
        <a href="#" class="menu-item"><i class="fas fa-bell"></i> Notifications</a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="balance-section">
            <div class="balance-card available-balance">
                $74.57<br>
                <small>Available Balance</small>
            </div>
            <div class="balance-card reward-balance">
                $5.00<br>
                <small>Reward Balance</small>
            </div>
            <div class="balance-card pending-balance">
                $0.00<br>
                <small>Pending Balance</small>
            </div>
        </div>
        <button class="add-balance-btn">Add Balance</button>

        <!-- Payment History -->
        <div class="payment-history">
            <h4>Payment History</h4>
            <p>Last payment: June 07, 2017</p>
            <!-- <a href="#">View printable receipt</a> -->
        </div>
    </div>
</div>

</body>
</html>
