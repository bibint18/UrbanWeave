<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coupons Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a2e;
            color: #fff;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 1.5em;
            font-weight: bold;
        }

        .header .icons {
            display: flex;
            gap: 15px;
        }

        .header .icons i {
            font-size: 1.2em;
            cursor: pointer;
        }

        .search-bar {
            max-width: 250px;
            position: relative;
        }

        .search-bar input {
            width: 100%;
            padding: 8px;
            border-radius: 5px;
            border: none;
            outline: none;
        }

        /* Table styling */
        .product-table {
            width: 100%;
            border-collapse: collapse;
            background-color: #2b2b45;
            border-radius: 10px;
            overflow: hidden;
        }

        .product-table th, .product-table td {
            padding: 15px;
            text-align: left;
        }

        .product-table th {
            background-color: #3a3a55;
            font-size: 0.9em;
        }

        .product-table td {
            border-bottom: 1px solid #3a3a55;
            font-size: 0.85em;
        }

        .product-table .status-active {
            color: #28a745;
            font-weight: bold;
        }

        .product-table .status-expired {
            color: #dc3545;
            font-weight: bold;
        }

        .actions i {
            font-size: 1.2em;
            margin: 0 8px;
            cursor: pointer;
        }

        .actions .edit {
            color: #f0ad4e;
        }

        .actions .view {
            color: #17a2b8;
        }

        .actions .delete {
            color: #dc3545;
        }

        /* Responsive styling */
        @media (max-width: 768px) {
            .header, .product-table th, .product-table td {
                font-size: 0.8em;
            }

            .header h1 {
                font-size: 1.2em;
            }

            .search-bar {
                max-width: 180px;
            }

            .actions i {
                margin: 0 4px;
            }
        }

        @media (max-width: 576px) {
            .header {
                flex-direction: column;
                gap: 10px;
            }

            .product-table {
                font-size: 0.7em;
            }

            .product-table th, .product-table td {
                padding: 10px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>Coupons</h1>
        <div class="icons">
            <i class="fas fa-moon"></i>
            <i class="fas fa-bell"></i>
            <i class="fas fa-cog"></i>
            <div class="search-bar">
                <input type="text" placeholder="Search...">
            </div>
        </div>
    </div>

    <table class="product-table">
        <thead>
            <tr>
                <th>Product Name & Type</th>
                <th>Price</th>
                <th>Discount</th>
                <th>Code</th>
                <th>Start Date</th>
                <th>End Date</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><img src="product1.png" alt="Product" width="30"> Black T-shirt<br><small>Fashion</small></td>
                <td>$80.00</td>
                <td>$20.00</td>
                <td>FASHION123</td>
                <td>12 May 2023</td>
                <td>12 Jun 2023</td>
                <td><span class="status-active">Active</span></td>
                <td class="actions">
                    <i class="fas fa-eye view"></i>
                    <i class="fas fa-edit edit"></i>
                    <i class="fas fa-trash-alt delete"></i>
                </td>
            </tr>
            <!-- Repeat similar <tr> for other products -->
        </tbody>
    </table>
</div>

</body>
</html>
